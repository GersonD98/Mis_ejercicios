<body>
    <h1>
        Ejercicio2
        <!-- 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola". -->
    </h1>
    <script>

let longitud = undefined;
let cadena = "";
cadena = prompt(`Ingrese un cadena: `);
longitud = prompt(`Ingrese una longitud: `);

const devolver = (texto, tamanio) =>
  alert(`La parte recortada es ${texto.slice(0, tamanio)}`);

if (cadena === "") {
  alert(`Cadena esta vacia`);
} else if (longitud === undefined) {
  alert(`Debe ingresar algun valor a la longitud`);
} else if (longitud < 0) {
  alert(`La longitud debe ser mayor a cero`);
} else {
  devolver(cadena, longitud);
}

    </script>
</body>
